<!DOCTYPE html>
<html>
<head>
    <title>Blood Donor Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <div class="container">
        <button class="search-btn" onclick="location.href='search.php'">Search Blood </button>
    <button class="search-btn" onclick="location.href='view_donors.php'">View Donors Information</button>
        <h2>Blood Donor Form</h2>
        <form action="submit_form.php" method="post">
            <label for="donor_name">Donor Name:</label>
            <input type="text" id="donor_name" name="donor_name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="mobile_number">Mobile Number:</label>
            <input type="tel" id="mobile_number" name="mobile_number" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" required>

            <label for="blood_pressure">Blood Pressure:</label>
            <input type="text" id="blood_pressure" name="blood_pressure">

            <label for="iron_content">Iron Content:</label>
            <input type="number" id="iron_content" name="iron_content" step="0.01">

            <label for="blood_bank_name">Blood Bank Name:</label>
            <select name="blood_bank_name" id="blood_bank_name">
                <option value="" selected disabled>Select</option>
                <option value="Red Crescent Blood Bank">Red Crescent Blood Bank</option>
                <option value="Dhaka Medical College Blood Bank">Dhaka Medical College Blood Bank</option>
                <option value="Evercare Hospital">Evercare Hospitals</option>
                <option value="Combined Military Hospital">Combined Military Hospital</option>
                <option value="Kurmitola General Hospital">Kurmitola General Hospital</option>
                <option value="Square Hospital">Square Hospital</option>
                <option value="Bangabandhu Sheikh Mujib Medical Hospital">Bangabandhu Sheikh Mujib Medical Hospital</option>
            </select>

            <label for="blood_group">Blood Group:</label>
            <select name="blood_group" id="blood_group" required>
                <option value="" selected disabled>Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <input type="submit" value="Submit">
        </form>
        <!-- <a href="view_donors.php"><button>View Donor Information</button></a> -->
    

    </div>
</body>
</html>
